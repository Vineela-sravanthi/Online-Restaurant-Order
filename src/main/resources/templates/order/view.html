<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li><a href="/user/home">Home</a></li>
            <li><a href="/menu">Menu</a></li>
            <li><a href="/order/add">Add to cart</a></li>
            <li class="active"><a href="/order/view">View cart</a></li>
            <li><a href="/user/login">Logout</a></li>
        </ul>
    </div>
</nav>

<body>
<h1 th:text="${title}"></h1>
<p th:unless="${orders} and ${orders.size()}">no Orders:(</p>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tr th:each="order : ${orders}">
            <td th:text="${order.getItemName()}"></td>
            <td th:text="${order.getQuantity()}"></td>

        </tr>
    </table>
</div>
<form method="post" style="max-width:600px;" th:object="${orderCart}">
<center> <input type="submit" value="Place Order" />
</center>
</form>
</body>
</html>
