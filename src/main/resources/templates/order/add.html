<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li><a href="/user/home">Home</a></li>
            <li><a href="/menu">Menu</a></li>
            <li class="active"><a href="/order/add">Add to cart</a></li>
            <li><a href="/order/view">View cart</a></li>
            <li><a href="/user/login">Logout</a></li>
        </ul>
    </div>
</nav>

<body>
<h1 th:text="${title}"></h1>
<form method="post" style="max-width:600px;" th:object="${orderCart}">
    <div class="form-group ">
        <label th:for="itemName">Name</label>
        <input class="form-control" th:field="*{itemName}" />
        <span th:errors="*{itemName}" class="error"></span>
    </div>
    <div class="form-group ">
        <label th:for="quantity">Quantity</label>
        <input class="form-control" th:field="*{quantity}" />
        <span th:errors="*{quantity}" class="error"></span>
    </div>

    <input type="submit" value="Add to cart" />

</form>
</body>
</html>
